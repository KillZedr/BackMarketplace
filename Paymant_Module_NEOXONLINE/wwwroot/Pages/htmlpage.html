<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через PayPal</title>
</head>
<body>
    <h1>Оплата товаров через PayPal</h1>
    <label for="basketId">Введите ID корзины:</label>
    <input type="number" id="basketId" required>
    <button id="createPaymentButton">Создать платеж</button>

    <script>
        document.getElementById("createPaymentButton").addEventListener("click", async function () {
            const basketId = document.getElementById("basketId").value;

            if (!basketId) {
                alert("Пожалуйста, введите ID корзины.");
                return;
            }

            try {
                // Отправляем запрос на создание URL для одобрения платежа
                const response = await fetch(`https://localhost:7257/api/PayPalController/createAprovalUrl?idPaymentBasket=${basketId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    } 
                });

                if (response.ok) {
                    // Перенаправляем пользователя на PayPal для одобрения платежа
                    window.location.href = response.url;
                } else {
                    const errorData = await response.json();
                    alert(`Ошибка: ${errorData.message}`);
                }
            } catch (error) {
                console.error("Ошибка:", error);
                alert("Произошла ошибка при создании платежа.");
            }
        });
    </script>
</body>
</html>
